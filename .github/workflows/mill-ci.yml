name: Mill CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:

  format:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
    - uses: coursier/cache-action@v7
    - uses: actions/setup-java@v5
      with:
        distribution: 'temurin'
        java-version: '21'
    - run: ./mill mill.scalalib.scalafmt/checkFormatAll

  tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
    - uses: coursier/cache-action@v7
    - uses: actions/setup-java@v5
      with:
        distribution: 'temurin'
        java-version: '21'
    - run: ./mill __.test
