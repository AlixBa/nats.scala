name: Mill CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  checks: write

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
    - uses: coursier/cache-action@v7
    - uses: actions/setup-java@v5
      with:
        distribution: 'temurin'
        java-version: '21'
    - run: ./mill __.test
    - uses: mikepenz/action-junit-report@v5
      if: always()
      with:
        report_paths: 'out/**/test-report.xml'
